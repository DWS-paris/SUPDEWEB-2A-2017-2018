  Afficher les objets de la collection de donnÃ©es dans des articles
-->
<section *ngFor="let item of dataCollection">
  <!-- Utilisation fe ngClass -->
  <article [ngClass]="{ isDone: item.isDone }" >
    <p>{{ item.content }}</p>
    <a routerLink="/edit/{{ item.id }}">Editer</a>

    <button (click)="item.isDone = !item.isDone" >Inverser</button>
  </article>

</section>
